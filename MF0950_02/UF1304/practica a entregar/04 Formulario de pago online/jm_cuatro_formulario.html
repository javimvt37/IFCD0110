<!doctype html>
<html lang="es-ES">
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<link rel="stylesheet" href="css/css.css" type="text/css">
</head>

<body>
<h2>Formulario de pago</h2>
<form action="/action_page.php" id="formPadre" autocomplete="off">
	<div id="formIzq">
		<legend>Dirección de Envio</legend>
		<label for="nombre"><img src="user.png" alt="nombre"> Nombre completo</label>
		<input type="text" id="nombre" placeholder="Juan José Gómez Martín" required>
		<label for="email"><img src="mail.png" alt="email"> Email</label>
		<input type="text" id="email" placeholder="correo@dominio.com"  title="Introduce un e-mail válido" pattern="[A-Za-z0-9][@]{1}[A-Za-z0-9][.]{1}[A-Za-z0-9]" required>
		<label for="direccion"><img src="contactcard.png" alt="direccion"> Dirección</label>
		<input type="text" id="direccion" placeholder="Avenida Europa1 15" required>
		<label for="ciudad"><img src="building.png" alt=""> Ciudad</label>
		<input type="text" id="ciudad" placeholder="Madrid" required>
		<div class="dosCasillas">
			<div>
			<label for="es">Estado</label><br>
			<input type="text" id="es" placeholder="ES" required></div>
			<div>
			<label for="cp">Código Postal</label><br>
			<input type="text" id="cp" placeholder="28123" pattern="[0-9]{5}" required></div>
		</div>
		
	</div>
	<div id="formDer">
	<legend>Pago</legend>
		<label for="">Selecciona una tarjeta</label>
		<div class="rad">
		<input type="radio" name="tarj" value="visa" required><img src="visa.png" alt="visa">
		<input type="radio" name="tarj" value="master" required><img src="mastercard.png" alt="mastercard">
		<input type="radio" name="tarj" value="american" required><img src="american-express.png" alt="american">
		<input type="radio" name="tarj" value="discover" required><img src="discover.png" alt="discover">
		</div>
		<label for="titular">Titular de la tarjeta</label>
		<input type="text" id="titular" placeholder="Indica el titular de la tarjeta" required>
		<label for="numero">Número de tarjeta de crédito</label>
		<input type="text" id="numero" placeholder="1111-2222-3333-4444" required pattern="[0-9]{12}">
		<label for="mes">Exp mes</label>
		<select name="meses" id="mes" required>
		<option value="enero">Enero</option>
		<option value="febrero">Febrerp</option>
		<option value="marzo">Marzo</option>
		<option value="abril">Abril</option>
		<option value="mayo">Mayo</option>
		<option value="junio">Junio</option>
		<option value="julio">Julio</option>
		<option value="agosto">Agosto</option>
		<option value="septiembre">Septiembre</option>
		<option value="octubre">Octubre</option>
		<option value="noviembre">Noviembre</option>
		<option value="diciembre">Diciembre</option>
			
		</select>
		<div class="dosCasillas">
			<div>
			<label for="ano">Exp Año</label><br>
			<select name="exp" id="ex" required>
				<option value="19">2019</option>
				<option value="20">2020</option>
				<option value="21">2021</option>
				<option value="22">2022</option>
				<option value="23">2023</option>
			</select></div>
			<div>
			<label for="cvv">CVV</label><br>
			<input type="text" id="cvv" placeholder="352" pattern="[0-9]{3}"	 required></div>
		</div>
		
	</div>
	<div>
		<input type="checkbox" checked required>Acepta los términos y <a href="#" class="linea">condiciones de privacidad</a></div>
	<input type="submit" value="Continuar con el pago">
</form>
</body>
</html>
